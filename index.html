<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="styles.css">
  <link rel="icon" type="image/png" sizes="32x32" href="images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Order summary card</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style> -->
</head>

<body>

  <main>
    <div class="order-summary-card">

      <div class="top-bar">
        <img class="top-bar__img" src="images/illustration-hero.svg" alt="top-bar__img">
        <!--<img class="top-bar__frame" src="/images/pattern-background-mobile.svg" alt="top-bar__frame">-->
      </div>


      <div class="summary">
        <h1>Order Summary</h1>

        <p class="summary-content">You can now listen to millions of songs, audiobooks, and podcasts on any
          device anywhere you like! </p>
      </div>

      <div class="price"> <!--This is our grid layout-->

        <div class="item-1">
          <img class="price-music__icon" src="images/icon-music.svg" alt="price-music-icon">
        </div>
        <div class="item-2">
          <p class="price-plan">Annual Plan</p>
          <p class="price-amount">$59.99/year</p>
        </div>
        <div class="item-3">
          <p class="price-plan-change"><a href="#">Change</a></p>
        </div>
      </div>
      <div class="btn">
        <button class="button">Proceed to Payment</button>
      </div>

      <div class="cancel">
        Cancel Order
      </div>

    </div>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="#">Myro Joy Lee</a>.
    </div>

  </main>

</body>

</html>
